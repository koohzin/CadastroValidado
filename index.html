<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assents/css/style.css">
    <title>Cadastro Validado</title>
</head>
<body>
    <main class="container">
        <h2>Cadastro</h2>
        <form action="" class="validator">
            <div class="input">
                <input type="text" name="nome" id="nome" placeholder="UsuÃ¡rio" autocomplete="off" data-rules="required/min=4">
                <div class="underline"></div>
            </div>
            <div class="input email">
                <input type="email" name="email" id="email" placeholder="Email" autocomplete="off" data-rules="required">
                <div class="underline"></div>
            </div>
            <div class="input">
                <input type="password" name="senha" id="senha" placeholder="Senha" data-rules="required/min=4/confirmar">
                <div class="underline"></div>
            </div>
            <div class="input">
                <input type="password" name="ConfirmarSenha" id="confirmarSenha" placeholder="Confirmar senha" data-rules="required/min=4/confirmar">
                <div class="underline"></div>
            </div>
            <button>Criar Conta</button>
        </form>
    </main>
    <script src="assents/js/script.js"></script>
</body>
</html>
